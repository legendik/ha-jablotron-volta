name: Release Please

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest-based config for better control
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
      
      # Optional: Create GitHub Release with assets
      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
      
      - name: Create release archive
        if: ${{ steps.release.outputs.release_created }}
        run: |
          cd custom_components
          zip -r ../jablotron-volta-${{ steps.release.outputs.tag_name }}.zip jablotron_volta/
          cd ..
      
      - name: Upload release archive
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} jablotron-volta-${{ steps.release.outputs.tag_name }}.zip
